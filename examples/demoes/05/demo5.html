<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定大小窗口</title>
</head>
<body>
<div>固定大小窗口</div>
<script type="text/tiscript">
    self.ready = function() {
        //设置view对象不能改变大小
        view.isResizeable = false;
        //view.alert("jsva");
    };
</script>
 <style>
     body{
         margin: 0px;
         padding: 0px;
     }
     .main{
         width: 500px;
         height: 460px;
         background-color: aquamarine;
     }
     .main .line {
         padding: 20px;
         margin-top: 5px;
     }
     .main .line  label {
         width: 120px;
     }
     .main .line  input {
         width: 200px;
     }
 </style>
<div class="main">

    <div  class="line">
     <label>用户名：</label><input type="text" /><br/>
     <label>密码：</label><input type="password" /><br/>
    </div>
</div>
</body>
</html>
